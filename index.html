<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable= no">
	<script src="https://kit.fontawesome.com/25f33de937.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="styles/Darkmode.css">
	<!-- <link rel="stylesheet" type="text/css" href="Darkmode.css"> -->
	<title>Task Manager</title>
</head>
<body class="body">

<div id="loader">
	<img src="media/Loader.gif" alt="Loader">
	<div id="loaderWheel"></div>
</div>

<div id="AccountSettingsContainer">
	<span class="fa-solid fa-circle-xmark CloseSettings" id="CloseSettings"></span>
	<div id="SettingsMainContainer">
		<div id="SettingsSidebar">
			<h5>Account Settings</h5>
			<h3>User Information</h3>
			<h3>Documentation</h3>
		</div>
		<div id="SettingsMainContent"></div>
	</div>
</div>

<header id="Header">
    <div class="UserProfile" id="UserProfileMenu"></div>
</header>

<header id="MobileHeader">
	<div id="MobileItems">
		<i class="fas fa-bookmark SideBarIcon Selected" id="MTareas" aria-hidden="true"></i>
		<i class="fas fa-laptop SideBarIcon" id="MCuentas" aria-hidden="true"></i>
		<i class="fas fa-book SideBarIcon" id="MDoing" aria-hidden="true"></i>
		<i class="fas fa-heartbeat SideBarIcon" id="MFitness2"></i>
		<img src="media/Profiles/Amiya.png" alt="UserProfile" id="MobileUserProfile">
	</div>
</header>

<main id="Main">

<aside id="SideBar">
	<div class="UserCard"></div>
</aside>

<div id="Content">
  <div class="ListContainer open" id="ListContainer">		
    <div class="ContentCard">
		
	  <div id="TodoListControls">
		<i class="fas fa-plus-circle" id="AddTask"></i>
		<i class="fas fa-cog" id="TaskGear"></i>
	  </div>
	  <div id="TodolistContent">
		<h2 contenteditable="false" style="width:65%;" id="TodoTitle"> Task's ðŸ¥¤</h2>
		<div id="ListTDo"></div>
	  </div>
	</div>
	
	<div class="ContentCard2" id="Notes">
	    <div id="NotesControls" contenteditable="false">
			<i class="fa-solid fa-font" id="AddTitle"></i>
			<i class="fa-solid fa-pen" id="AddText"></i>
			<i class="fa-solid fa-floppy-disk" id="SaveNotes"></i>
		</div>	
	  <div id="NotesContent" contenteditable="true" style="width: 90%;"> 
		  <h2> NotesðŸ“™</h2>
		  <ol style="gap: 5px;">
			<h3>Title</h3>
			<p>Lorem</p>
		  </ol>
	  </div>
	</div>

  </div>

  <div class="Doing" id="DoingGallery">

	<header id="DSections">
		<div id="SectionsBtns">
			
			<span class="SectionBtn Selected" id="MBtn">
				<i class="fas fa-book" id="Doing" aria-hidden="true"></i> Mangas
			</span>
			
			<span class="SectionBtn" id="AnBtn">
			 <i class="fas fa-tv"></i>
			 Anime-Series
			</span>

			<span class="SectionBtn" id="GaBtn">
			 <i class="fab fa-steam"></i>
			  Games
			</span>
		</div>
		<div style="display: flex;width: auto;gap: 10px;margin-right: 2%;">
		  <span class="fa-solid fa-gear configCards" id="manageCards"></span>
		</div>
	</header>

  <div class="Mangas open GalleryContainer" id="Mangas">

	<div class="CardAdder"><span class="fa-solid fa-circle-plus Addbtn"></span></div>

  </div>

  <div class="Animes-Series GalleryContainer" id="Anime">
	  
	<div class="CardAdder"><span class="fa-solid fa-circle-plus Addbtn"></span></div>

  </div>
  <div class="Games GalleryContainer" id="Game">
	  
	<div class="CardAdder"><span class="fa-solid fa-circle-plus Addbtn"></span></div>

  </div>

</div>

</div>
</main>
<script src="scripts/Main.js" type="module"></script>
</body>
</html>
